<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Application Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins";
        font-size: 14px;
      }
    </style>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins">
    <div class="mx-auto p-[2rem] lg:p-[4rem] bg-gray-50">
      <h1 class="text-3xl font-semibold text-center text-blue-600 mb-10">
        Employee Application Form
      </h1>

      <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Official Names and Surnames -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div class="flex flex-col">
            <label
              for="id_official_given_names"
              class="text-lg font-medium text-gray-700"
              >Official Given Names</label
            >
            <input
              type="text"
              id="id_official_given_names"
              name="official_given_names"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
          <div class="flex flex-col">
            <label for="id_surnames" class="text-lg font-medium text-gray-700"
              >Surnames</label
            >
            <input
              type="text"
              id="id_surnames"
              name="surnames"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
        </div>

        <!-- Address -->
        <div class="flex flex-col">
          <label for="id_address" class="text-lg font-medium text-gray-700"
            >Address</label
          >
          <textarea
            id="id_address"
            name="address"
            class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            rows="4"
            required></textarea>
        </div>

        <!-- Zip Code and Place -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div class="flex flex-col">
            <label
              for="id_zip_code_and_place"
              class="text-lg font-medium text-gray-700"
              >ZIP Code and Place</label
            >
            <input
              type="text"
              id="id_zip_code_and_place"
              name="zip_code_and_place"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
        </div>

        <!-- Contact Details -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div class="flex flex-col">
            <label
              for="id_email_address"
              class="text-lg font-medium text-gray-700"
              >Email Address</label
            >
            <input
              type="email"
              id="id_email_address"
              name="email_address"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
          <div class="flex flex-col">
            <label
              for="id_telephone_number"
              class="text-lg font-medium text-gray-700"
              >Telephone Number</label
            >
            <input
              type="text"
              id="id_telephone_number"
              name="telephone_number"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
        </div>

        <!-- Date and Place of Birth -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div class="flex flex-col">
            <label
              for="id_date_of_birth"
              class="text-lg font-medium text-gray-700"
              >Date of Birth</label
            >
            <input
              type="date"
              id="id_date_of_birth"
              name="date_of_birth"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
          <div class="flex flex-col">
            <label
              for="id_place_of_birth"
              class="text-lg font-medium text-gray-700"
              >Place of Birth</label
            >
            <input
              type="text"
              id="id_place_of_birth"
              name="place_of_birth"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
        </div>

        <!-- BSN and IBAN -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div class="flex flex-col">
            <label for="id_bsn" class="text-lg font-medium text-gray-700"
              >BSN</label
            >
            <input
              type="text"
              id="id_bsn"
              name="bsn"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
          <div class="flex flex-col">
            <label
              for="id_iban_number"
              class="text-lg font-medium text-gray-700"
              >IBAN Number</label
            >
            <input
              type="text"
              id="id_iban_number"
              name="iban_number"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
        </div>

        <!-- Nationality and Number ID -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div class="flex flex-col">
            <label
              for="id_nationality"
              class="text-lg font-medium text-gray-700"
              >Nationality</label
            >
            <input
              type="text"
              id="id_nationality"
              name="nationality"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
          <div class="flex flex-col">
            <label for="id_number_id" class="text-lg font-medium text-gray-700"
              >Number ID</label
            >
            <input
              type="text"
              id="id_number_id"
              name="number_id"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
        </div>

        <!-- ID Expiry Date -->
        <div class="flex flex-col">
          <label
            for="id_id_date_of_expiry"
            class="text-lg font-medium text-gray-700"
            >ID Date of Expiry</label
          >
          <input
            type="date"
            id="id_id_date_of_expiry"
            name="id_date_of_expiry"
            class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>

        <!-- Marital Status -->
        <div class="flex flex-col">
          <label
            for="id_marital_status"
            class="text-lg font-medium text-gray-700"
            >Marital Status</label
          >
          <select
            id="id_marital_status"
            name="marital_status"
            class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            required>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Registered Partnership">
              Registered Partnership
            </option>
            <option value="Divorced">Divorced</option>
            <option value="Living Together Without Contract">
              Living Together Without Contract
            </option>
          </select>
        </div>

        <!-- Name of Spouse (if married) -->
        <div class="flex flex-col">
          <label for="id_name_spouse" class="text-lg font-medium text-gray-700"
            >Name of Spouse (if married)</label
          >
          <input
            type="text"
            id="id_name_spouse"
            name="name_spouse"
            class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Travel to Work -->
        <div class="flex flex-col">
          <label
            for="id_travel_to_work"
            class="text-lg font-medium text-gray-700"
            >How do you travel to work?</label
          >
          <select
            id="id_travel_to_work"
            name="travel_to_work"
            class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            required>
            <option value="Car">Car</option>
            <option value="Public Transport">Public Transport</option>
            <option value="Bicycle">Bicycle</option>
          </select>
        </div>

        <!-- Available From -->
        <div class="flex flex-col">
          <label
            for="id_available_from_date"
            class="text-lg font-medium text-gray-700"
            >Available From What Date?</label
          >
          <input
            type="date"
            id="id_available_from_date"
            name="available_from_date"
            class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
            required />
        </div>

        <!-- Size Details -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div class="flex flex-col">
            <label for="id_shirt_size" class="text-lg font-medium text-gray-700"
              >Shirt Size</label
            >
            <select
              id="id_shirt_size"
              name="shirt_size"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required>
              <option value="S">S</option>
              <option value="M">M</option>
              <option value="L">L</option>
              <option value="XL">XL</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label
              for="id_trouser_size"
              class="text-lg font-medium text-gray-700"
              >Trousers/Pants Size</label
            >
            <select
              id="id_trouser_size"
              name="trouser_size"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required>
              <option value="32">32</option>
              <option value="34">34</option>
              <option value="36">36</option>
              <option value="38">38</option>
            </select>
          </div>
        </div>

        <!-- Document Upload -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
          <div class="flex flex-col">
            <label for="id_id_front" class="text-lg font-medium text-gray-700"
              >ID (Front)</label
            >
            <input
              type="file"
              id="id_id_front"
              name="id_front"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
          <div class="flex flex-col">
            <label for="id_id_back" class="text-lg font-medium text-gray-700"
              >ID (Back)</label
            >
            <input
              type="file"
              id="id_id_back"
              name="id_back"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
          <div class="flex flex-col">
            <label
              for="id_health_insurance_front"
              class="text-lg font-medium text-gray-700"
              >Health Insurance Card (Front)</label
            >
            <input
              type="file"
              id="id_health_insurance_front"
              name="health_insurance_front"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>

          <div class="flex flex-col">
            <label
              for="id_health_insurance_back"
              class="text-lg font-medium text-gray-700"
              >Health Insurance Card (Back)</label
            >
            <input
              type="file"
              id="id_health_insurance_back"
              name="health_insurance_back"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
              required />
          </div>
          <div class="flex flex-col">
            <label for="id_bank_card" class="text-lg font-medium text-gray-700"
              >Bank Card</label
            >
            <input
              type="file"
              id="id_bank_card"
              name="bank_card"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="flex flex-col">
            <label
              for="id_work_permit"
              class="text-lg font-medium text-gray-700"
              >Work Permit (if necessary)</label
            >
            <input
              type="file"
              id="id_work_permit"
              name="work_permit"
              class="mt-1 p-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center flex justify-self-end">
          <button
            type="submit"
            class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition duration-300">
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
