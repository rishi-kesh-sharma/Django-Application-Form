<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Submitted</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins";
        /* font-size: 22px; */
      }
    </style>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com" defer></script>
  </head>
  <body class="bg-gray-100">
    <!-- Centered Container -->
    <div class="min-h-screen flex items-center justify-center bg-gray-50">
      <div
        class="bg-white rounded-xl shadow-2xl w-full max-w-md p-8 text-center">
        <!-- Success Icon -->
        <div class="flex justify-center mb-6">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-16 w-16 text-green-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7" />
          </svg>
        </div>

        <!-- Confirmation Message -->
        <h2 class="text-3xl font-semibold text-gray-800 mb-4">
          Application Submitted Successfully!
        </h2>
        <p class="text-lg text-gray-600 mb-6">
          Thank you for submitting your application. Our team will review it and
          get back to you soon.
        </p>

        <!-- Additional Information -->
        <p class="text-sm text-gray-500 mb-6">
          If you need any further assistance or want to track the status of your
          application, feel free to contact us.
        </p>

        <!-- Action Buttons -->
        <div class="flex justify-center gap-6">
          <!-- <a
            href="/form"
            class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 transition duration-300"
            >Apply Again</a
          > -->
          <!-- <a
            href="/admin"
            class="px-6 py-3 bg-gray-600 text-white font-semibold rounded-md shadow-md hover:bg-gray-700 transition duration-300"
            >Go To Admin</a
          > -->
        </div>
      </div>
    </div>
  </body>
</html>
